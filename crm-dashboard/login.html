<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexte CRM - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111b21;
            --panel-dark: #202c33;
            --accent: #00a884;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --danger: #f44336;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--panel-dark);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a3942;
            border: 1px solid #2a3942;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #008f6f;
        }

        button:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: var(--danger);
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .loading .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">Nexte<span>CRM</span></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required autofocus>
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" id="btnSubmit">Iniciar Sesi√≥n</button>

            <div class="error-msg" id="errorMsg">Credenciales incorrectas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';
            btn.innerHTML = '<span class="spinner"></span> Verificando...';
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Si ya estamos en el puerto 8484, usar ruta relativa
                // Si estamos en el 8485, construir la URL de 8484 forzando http
                const isSamePort = window.location.port === '8484';
                const apiUrlBase = isSamePort ? '' : `http://${window.location.hostname}:8484`;
                const loginUrl = `${apiUrlBase}/api/login`;

                console.log('üì° Intentando login en:', loginUrl);

                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorMsg.textContent = data.error || 'Credenciales incorrectas';
                    errorMsg.style.display = 'block';
                    btn.innerHTML = 'Iniciar Sesi√≥n';
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Error de conexi√≥n';
                errorMsg.style.display = 'block';
                btn.innerHTML = 'Iniciar Sesi√≥n';
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
