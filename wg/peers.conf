# Configuración de ejemplo para peers de WireGuard
# Reemplaza con tus propias configuraciones de VPN

[Peer]
# Peer 1 - Servidor VPN 1
PublicKey = YOUR_PUBLIC_KEY_1
AllowedIPs = 10.0.0.1/32
Endpoint = vpn1.example.com:51820
PersistentKeepalive = 25

[Peer]
# Peer 2 - Servidor VPN 2  
PublicKey = YOUR_PUBLIC_KEY_2
AllowedIPs = 10.0.0.2/32
Endpoint = vpn2.example.com:51820
PersistentKeepalive = 25

[Peer]
# Peer 3 - Servidor VPN 3
PublicKey = YOUR_PUBLIC_KEY_3
AllowedIPs = 10.0.0.3/32
Endpoint = vpn3.example.com:51820
PersistentKeepalive = 25

# Instrucciones:
# 1. Reemplaza YOUR_PUBLIC_KEY_X con las claves públicas de tus servidores VPN
# 2. Actualiza los endpoints con las direcciones reales de tus servidores
# 3. Ajusta las IPs según tu configuración de red
# 4. Asegúrate de que cada peer tenga una IP única en AllowedIPs 